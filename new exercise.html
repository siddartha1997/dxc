            <script

        <script>
        
        $(document).ready(function(){
            var max=15
            $("input").keypress(function(){
                max--;
                if(max>=0){
                
                $("#b").text(max)}
                else{
                    $("#a").text("sorry u cant enter more")
                    $("input").prop('disabled', true);

                }
                
            
        })
        })
        
        </script>
    </head>
    <body bgcolor="black" text="orange">
        Enter: <input type="text">
        <div id="a">you are left with <span id="b">15</span> letters </div>
        
    </body>
